{% extends 'base.html' %}
{% block container %}

<div class="form-group col-xs-12 col-md-12">
    <div class="form-group col-xs-6 col-md-6">
        <input type="text" id="searchHost" class="form-control col-md-2" onkeyup="searchHost()" placeholder="Search Host...">
    </div>
    <div class="form-group col-xs-6 col-md-6">
        <input type="text" id="searchIp" class="form-control col-md-1" onkeyup="searchIp()" placeholder="Search IP...">
    </div>

</div>
{% endblock %}
