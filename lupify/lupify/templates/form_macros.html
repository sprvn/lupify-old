{% macro render_field(field) %}
    <tr>
        <td>{{ field.label }}</td>
        <td>{{ field(**kwargs)|safe }}</td>
    </tr>
{% endmacro %}

{% macro render_login(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
{% endmacro %}

{% macro render_checkbox(field) %}
    {{ field(**kwargs)|safe }}
    {{ field.label }}
{% endmacro %}
